<ion-header>
  <ion-navbar>
    <ion-title>
      <img src="https://m.nownews.com/static/img/mobile-logo-1.png" alt="NOWnews">
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="speaker">
    <h1>{{speaker.title}}</h1>
    <p>{{speaker.MainMenu.name}}</p>
    <p>{{speaker.newsBy}}</p>
    <p>{{speaker.formatStartedAt}}</p>
    <img [src]="speaker.MainPhoto.url" [alt]="speaker.name"><br>

    <div [innerHTML]="speaker.content"></div>
  </div>
</ion-content>
