<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img src="https://m.nownews.com/static/img/mobile-logo-1.png" alt="NOWnews">
    </ion-title>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content speaker-list">
  <ion-list [virtualScroll]="speakers">
    <ion-grid fixed>
      <ion-row align-items-stretch>

        <ion-col col-12 col-md-6 align-self-stretch align-self-center *virtualItem="let speaker" class="card-background-page" approxItemHeight="475px">

          <ion-card (click)="goToSpeakerDetail(speaker)">
            <img [src]="speaker.MainPhoto.thumbnail"/>
            <ion-card-content>
              <p>
                {{speaker.MainMenu.name}}
              </p>
              <ion-card-title>
                {{speaker.title}}
              </ion-card-title>
              <p>
                {{speaker.formatStartedAt}}
              </p>
            </ion-card-content>
          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
